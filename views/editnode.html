<%- include /include/head.html %>
<div id="main">
    <div id="mainleft">
    </div>
    <div id="mainright">
    <div class="mainparent">
        <form method="post" action="/editnode/edit">
        <ul id="inputmain">
            <li>
                <span class="icon_post">栏目名称</span><input name="nodename" type="text" id="nodename"  value="<%=node.nodeName%>"/><span id="nodenameTip"></span>
            </li>
            <li>
                <span class="icon_post">栏目图片地址</span><input name="imgurl1" type="text" id="imgurl1"  value="<%=node.nodeImg%>" style="width:397px;margin-right:10px;"/><a href="javascript:manageNode.UploadImg('imgurl1');" >重新上传</a>
            </li>
            <li>
                <span class="icon_post" style="margin-bottom:10px;">节点描述</span><br /><textarea name="content" rows="2" cols="20" id="content" style="width: 700px; height: 300px;"><%=node.nodeDes%></textarea>
            </li></ul>
            <input type="hidden" id="id" name="id" />
        <p class="sub_btn">
            <input type="submit"  value="编辑 " id="Button1" class="icon_buttonlan" isSubmit="true" />&nbsp;&nbsp;<input type="botton" value="取消" id="Button2" class="icon_buttonlan" /><span id="errormsg"></span></p>
        </form>
</div>
</div>
    <script charset="utf-8" src="/ext/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/ext/kindeditor/lang/zh_CN.js"></script>
    <script language="javascript">
        /*页面初始化*/
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('#content', {
                themeType: "simple",
                resizeMode: 1,
                newlineTag: 'br',
                uploadJson: '/ext/kindeditor/asp.net/upload_json.ashx',
                fileManagerJson: '../asp.net/file_manager_json.ashx',
                allowFileManager: false

            });
        });
        $("#id").val(getPart('id'));
    </script>
    <%- include /include/footer.html %>
